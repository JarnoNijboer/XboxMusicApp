<!DOCTYPE html>
<html>
<head>
	<title>Xbox Music</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="loader">
		<img src="img/logo.png">
		<br><br>
		<img src="img/loading.gif">
	</div>
	<iframe id="ifrmXboxMusic" name="xboxmusic-disable-x-frame-options" src="https://music.xbox.com" sandbox="none"></iframe>
	<script>
		var webHooks = require('./js/web-hooks');
		webHooks.init(window);

		var loader = document.getElementById('loader');
		var iframe = document.getElementById('ifrmXboxMusic');

		var iframeLoad = function () {
			if (!loader.classList.contains('hide')){
				loader.classList.add('hide');
			}

			if (!iframe.classList.contains('loaded')){
				iframe.classList.add('loaded');
			}
		};

		iframe.addEventListener('load', iframeLoad);
	</script>
</body>
</html>
